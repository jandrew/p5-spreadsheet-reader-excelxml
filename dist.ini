name    = Spreadsheet-Reader-Excel-XML
author  = Jed Lund <jandrew@cpan.org>
license = Perl_5
copyright_holder = Jed Lund
copyright_year   = 2015

[Authority]
authority = cpan:JANDREW
  
;[AutoPrereqs]
;skip = ^Spreadsheet::XLSX::Reader::LibXML::UtilFunctions
;skip = ^Moose::Util
;skip = ^Spreadsheet::XLSX::Reader::LibXML::LogSpace

[MetaProvides::Class]

[MetaProvides::Package]

[MetaResourcesFromGit]
homepage        = https:%a/%r
bugtracker.web  = https:%a/%r/issues
repository.url  = https:%a/%r.git
repository.web  = https:%a/%r
repository.type = git

[MetaYAML]

[MetaJSON]

[License]

[ManifestSkip]

[Encoding]
encoding = bytes
match = .*\.xls
match = .*\.bin$

[GatherDir]
exclude_filename = Makefile.PL
exclude_filename = LICENSE
exclude_filename = MANIFEST
exclude_filename = META.json
exclude_filename = META.yml
exclude_directory = Supporting_Documentation

[VersionFromModule]

[ReadmeAnyFromPod]
type = pod

[NextRelease]

[MakeMaker::Awesome]
eumm_version = 7.04

[Manifest]

[CopyFilesFromBuild]
copy = README.pod
copy = Makefile.PL
copy = META.yml
copy = META.json
copy = MANIFEST
copy = LICENSE
;copy = CONTRIBUTORS